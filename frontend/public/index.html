<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Audio File Hosting Web Application - Upload, manage and play your audio files" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to API domain for faster requests -->
    <link rel="preconnect" href="http://localhost:5000">

    <!-- Primary Meta Tags -->
    <title>Audio Hosting Platform</title>
    <meta name="title" content="Audio Hosting Platform">
    <meta name="description" content="Professional audio file hosting and management platform">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://localhost:3000/">
    <meta property="og:title" content="Audio Hosting Platform">
    <meta property="og:description" content="Professional audio file hosting and management platform">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="http://localhost:3000/">
    <meta property="twitter:title" content="Audio Hosting Platform">
    <meta property="twitter:description" content="Professional audio file hosting and management platform">

    <!-- Optimize loading -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Loading fallback -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    ">
        <div style="text-align: center;">
            <div style="
          width: 40px;
          height: 40px;
          border: 4px solid rgba(255,255,255,0.3);
          border-top: 4px solid white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 16px;
        "></div>
            <div>Loading Audio Hosting Platform...</div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide loader once React loads */
        #root:not(:empty)+#initial-loader {
            display: none;
        }
    </style>

    <!-- Remove loader when React is ready -->
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            // Remove initial loader once React has rendered
            setTimeout(function () {
                const loader = document.getElementById('initial-loader');
                const root = document.getElementById('root');
                if (root && root.children.length > 0 && loader) {
                    loader.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>

</html>
